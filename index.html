<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Mike</title>

    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
     <div class="container" >
  

         <div id="start-screen">
  <h1>Acerte o Mike</h1>
  <button id="play-button">Play</button>
</div>

     <div class="menu">
    <div class="menu-time">
        <h2>Time Left</h2>
        <h2 id="time-left">0</h2>
    </div>
    <div class="menu-score">
        <h2>Your Score</h2>
        <h2 id="score">0</h2>
    </div>
    <div class="menu-lives">
        <img src="src/images/player.png" alt="foto do jogador"height="70px">
        <h2>x3</h2>
    </div>

         


     </div>
     <div class="panel">
        <div class="panel-row">
            <div class="square enemy" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>
        <div class="panel-row">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
            <footer class="final"></footer>
        </div>




     </div>

     

    </div>
    

 <div id="game-over-screen">
  <h2>GAME OVER</h2>
  <p>Sua pontuação final:</p>
  
  <span id="final-score">0</span> 
  
  <button id="restart-button">JOGAR NOVAMENTE</button>
 

</div>

    <script  defer src="src/scripts/engine.js" ></script>
</body>
</html>
